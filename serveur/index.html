<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Styles CSS pour la mise en forme de l'interface utilisateur -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('fond.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px; /* Ajout de marge en bas pour améliorer l'espacement */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Formulaire pour ajouter une nouvelle note -->
  <div class="container">
    <h2>Note Cloud</h2>
    <form id="noteForm">
      <label for="title">Titre:</label>
      <!-- Champ de saisie pour le titre de la note -->
      <input type="text" id="title" name="title" required>

      <label for="content">Contenu:</label>
      <!-- Champ de saisie pour le contenu de la note -->
      <textarea id="content" name="content" rows="4" required></textarea>

      <!-- Bouton pour ajouter la note en appelant la fonction addNote() -->
      <button type="button" onclick="addNote()">Ajouter la note</button>
    </form>

    <!-- Liste des notes affichées sous forme de liste non ordonnée -->
    <h2>Liste des notes</h2>
    <ul id="noteList"></ul>
  </div>

  <!-- Inclusion du fichier JavaScript qui gère la logique de l'application -->
  <script src="app.js"></script>
</body>
</html>
